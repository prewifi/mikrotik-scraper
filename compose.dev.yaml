networks:
  dev-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.200.0/29

services:
  mikrotik-scraper-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mikrotik-scraper-dev
    volumes:
      - .:/app
      - .git:/app/.git
      - mikrotik-dev-cache:/app/.cache
    tty: true
    stdin_open: true
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    networks:
      - dev-net
    # ports:
    #   - "8000:8000"

volumes:
  mikrotik-dev-cache:
    driver: local
